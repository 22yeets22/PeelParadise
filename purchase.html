<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Peel Paradise</title>
    <link rel="stylesheet" href="style.css">
    <script src="navbarfooter.js"></script>
    <style>
      .thank-you-container {
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
        background: rgba(255, 255, 237, 0.8);
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
      }
      .thank-you-message {
        font-size: 2em;
        color: #333;
        margin-bottom: 20px;
      }
      .thank-you-text {
        font-size: 1.2em;
        color: #444;
      }
      .help {
        font-size: 1.2em;
        color: #444;
      }
      .button {
        display: inline-block;
        padding: 15px 30px;
        background-color: #f4c542;
        color: #000;
        text-decoration: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        border: 2px solid #e0a800;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-top: 20px;
      }
      .button:hover {
        background-color: #e0a800;
        transform: scale(1.05);
      }
      .button:active {
        background-color: #ffcc00;
      }
    </style>
  </head>
  <body>
    <body class="fade-in">
    
    <div class="thank-you-container">
      <h2 class="thank-you-message">Thank You for Your Purchase!</h2>
      <p class="thank-you-text">We appreciate your business and hope you enjoy your bananas! Your order is being processed and will be shipped shortly.</p>
      <p class="help">If you have any questions, please email us at support@peelparadise.com</p>
      <a href="index.html" class="button">Return to Home</a>
    </div>

    <script>localStorage.removeItem("cart");</script>
  </body>
</html>
